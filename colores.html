<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colores</title>
</head>
<body style="background-color: seagreen;">
    <!--style: para agregar estilos en el mismo archivo HTML-->
    <h1 style="background-color: brown; font-size: 3em; color: darkslategrey; text-align: center;"> Encabezado </h1>
    <h2 style="background-color: chocolate; color: crimson; text-align: center;"> Encabezado 2 </h2>
    
    <!--Colores con RGB-->
    <h2 style="background-color: rgb(51,233,255); text-align: center;">Colores RGB</h2>


    <!-- Colores con Transparencia-->
    <!--Para agregar la transparencia en la etiqueta de los colores agregamos otro valor y usamos RGB-->
    <div style="background-color: sienna;">

        <br><br>
        <h2 style="background-color: rgb(60, 100, 200, 0.2); text-align: center;" >Transparencia</h2>
        <br><br>

    </div>



</body>
</html>
