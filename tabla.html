<!DOCTYPE html>
<html lang="es">
<head>

    <title> Tablas en HTML </title>

<body >
    <!-- Tablas en HTML -->
    <!--Table: Es la etiqueta general de una tabla-->
    <!--tr: Etiqueta de una fila-->
    <!--th: Encabezados de una tabla-->

    <!--td: Campo normal de una tabla-->
    <!--tambien en el border podemos usar border: tamaÃ±o en pixeles, el tipo y el color-->

<div style="background-color: burlywood; height: 400px;;">
