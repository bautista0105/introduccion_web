<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Tablas en HTML </title>
</head>
<body>
    <!-- Tablas en HTML -->
    <!--Table: Es la etiqueta general de una tabla-->
    <!--tr: Etiqueta de una fila-->
    <!--th: Encabezados de una tabla-->
    <!--tbody: Es el cuerpo de la tabla-->
    <!--td: Campo normal de una tabla-->

    <table border="3" align="center"  style="border-color: blue; font-size: 30px;">
        <tr> 
            <th>Nombre: </th> 
            <th> Apellido: </th>
            <th>Edad: </th>
        </tr>
 
        <tbody>
            <tr>
                <td>Ana</td>
                <td> Uribe</td>
                <td>22</td>
            </tr>

            <tr>
                <td>Walter</td> 
                <td>white</td>
                <td>50</td>
            </tr>

        </tbody>

    </table>

</body>
</html>
