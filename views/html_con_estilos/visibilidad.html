<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Visibilidad </title>

    <style>
        h2.a {
            visibility: visible;
        }
        h2.b {
            visibility: hidden;
        }

    </style>
</head>
<body>

    <h2 class="a"> Este encabezado es visible</h2>

    <h2 class="b"> Este parrafo no es visible</h2>

    <p>Nota: El encabezado oculto todavia ocupa espacio en la pagina </p>
    
</body>
</html>
