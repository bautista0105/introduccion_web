<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Formulario de tarea Diplomado Web </title>
</head>
<body style="background-color: khaki;">
    <form style="width: 800px; height: 600px; ">
        <div class="form-row" style="margin-left: 50px;">
          <div class="form-group col-md-6">
            <label for="inputEmail4">Correo Electronico:</label>
            <input type="email" class="form-control" id="inputEmail4">
          </div>
          <div class="form-group col-md-6">
            <label for="inputPassword4">Contrase√±a: </label>
            <input type="password" class="form-control" id="inputPassword4">
          </div>
        </div>
        <div class="form-group" style="margin-left: 50px;">
          <label for="inputAddress">Direccion: </label>
          <input type="text" class="form-control" id="inputAddress" placeholder=" # numero y calle:">
        </div>
        <div class="form-group" style="margin-left: 50px;">
          <label for="inputAddress2"> Referencias de la casa: </label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Color, Cuantos pisos, Etc..">
        </div>
        <div class="form-row" style="margin-left: 50px;">
          <div class="form-group col-md-6">
            <label for="inputCity">Ciudad: </label>
            <input type="text" class="form-control" id="inputCity">
          </div>
          <div class="form-group col-md-4">
            <label for="inputState">Estado: </label>
            <select id="inputState" class="form-control">
              <option selected> -- Selecciona tu estado -- </option>
              <option value="1"> Jalisco</option>
              <option value="2"> Michoacan</option>
              <option value="3"> Sinaloa</option>
              <option value="4"> Chihuahua</option>
              <option value="5"> Monterrey</option>
            </select>
          </div>
          <div class="form-group col-md-2">
            <label for="inputZip">Codigo Postal: </label>
            <input type="text" class="form-control" id="inputZip">
          </div>
        </div>
        <div class="form-group">
          <div class="form-check" style="margin-left: 50px;">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Registrame
            </label>
          </div>
        </div>
        <button type="button" class="btn btn-outline-primary " style="margin-left: 50px;">Guardar</button>
      </form>
    
</body>
</html>
